<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="google-logo">
            <img src="images/google.svg" alt="google-picture">
        </div>
        <div class="input">
            <div class="input-wrapper">
                <img class="search-icon" src="images/search.svg" alt="search-icon">
                <input type="text" placeholder="Введите поисковый запрос или URL">
                <img class="googlemic-icon" src="images/googlemic.svg" alt="googlemic-icon">
                <img class="lens-icon" src="images/lens.svg" alt="lens-icon">
            </div>
        </div>
        <div class="links">
            <a href="#" id="buttonSearch">Поиск в Google</a>
            <a href="#" id="buttonLuck">Мне повезёт!</a>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
